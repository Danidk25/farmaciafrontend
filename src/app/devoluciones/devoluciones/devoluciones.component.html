<div class=" sticky-top">
  <div class="container-fluid p-0">
    <div class="row ">
      <app-bienvenida></app-bienvenida>

    </div>

    <div class="row p-0" style="background-color: white;" >
      <div class="col-4">
        <h2> Ingresar Devoluciones </h2>
        <hr class="overflow-hidden">
      </div>
      <div class="col-8">
        <h2> Consultar Devolucion </h2>
        <hr class="overflow-hidden">
      </div>



      <div class="container-fluid">


        <div class="row">
            <!-- Columna Izquierda (4 bloques) -->

            <div class="col-2 justify-content-start" >
              <div >


                <form (ngSubmit)="crearDevolucion()" id="formDevolucion">
                    <input type="text" [(ngModel)]="devolucion.codigodevolucion" [ngModelOptions]="{standalone:true}"
                        placeholder="Codigo de Devolucion" required>
                    <br>
                    <input type="date" [(ngModel)]="devolucion.fechadevolucion" [ngModelOptions]="{standalone:true}"
                        placeholder="Fecha de devolucion" required>
                    <br>
                    <input type="text" [(ngModel)]="devolucion.cantidadproductos" [ngModelOptions]="{standalone:true}"
                        placeholder="Cantidad de productos -op">
                    <br>
                    <input type="text" [(ngModel)]="devolucion.motivodevolucion" [ngModelOptions]="{standalone:true}"
                        placeholder="Motivo de devolucion" >
                    <br>
                    <input type="text" [(ngModel)]="devolucion.descripciontipodevolucion" [ngModelOptions]="{standalone:true}"
                        placeholder="Descripcion y tipo de devolucion" required>

                    <br>
                    <input type="submit" class="btn btn-success" value="Save">

                    <button class="btn btn-secondary" (click)="Limpiar()">Clean</button>
                </form>

              </div>
          </div>


            <!-- Columna Derecha (8 bloques) -->
            <div class="col-10">
              <div class="container">

                <table class="table p-0">
                    <thead>
                        <tr>
                            <th scope="col">codigodevolucion</th>
                            <th scope="col">fechadevolucion</th>
                            <th scope="col">cantidadproductos</th>
                            <th scope="col">motivodevolucion</th>
                            <th scope="col">descripciontipodevolucion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of devoluciones">
                            <th scope="row">{{u.codigodevolucion}}</th>
                            <td>{{u.fechadevolucion | date:'dd/MM/yyyy'}}</td>
                            <td>{{u.cantidadproductos}}</td>
                            <td>{{u.motivodevolucion}}</td>
                            <td>{{u.descripciontipodevolucion}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="modificar(u)">Modificar </button>
                                <br><br>
                                <button class="btn btn-danger" (click)="Eliminar(u)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>


    </div>
  </div>
    </div>
