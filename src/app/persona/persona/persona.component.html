<div class=" sticky-top">
  <div class="container-fluid p-0">
    <div class="row ">
      <app-bienvenida></app-bienvenida>

    </div>

    <div class="row p-0" style="background-color: white;" >
      <div class="col-4">
        <h2> Ingresar Persona</h2>
        <hr class="overflow-hidden">
      </div>
      <div class="col-8">
        <h2>Consultar Personas</h2>
        <hr class="overflow-hidden">
      </div>
    </div>
  </div>
    </div>

<div class="container-fluid">


  <div class="row">
      <!-- Columna Izquierda (4 bloques) -->

      <div class="col-4 justify-content-start" >
        <div style="position: fixed">


          <form (ngSubmit)="crearPersona()" id="formPersona">
              <input type="text" [(ngModel)]="persona.codigopersona" [ngModelOptions]="{standalone:true}"
                  placeholder="Id" required>
              <br><br>
              <input type="text" [(ngModel)]="persona.primernombre" [ngModelOptions]="{standalone:true}"
                  placeholder="Nombre Usuario" required>
              <br><br>
              <input type="text" [(ngModel)]="persona.primerapellido" [ngModelOptions]="{standalone:true}"
                  placeholder="Ingrese Password" required>
              <br><br>
              <br><br>
              <input type="submit" class="btn btn-success" value="Save">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-secondary" (click)="Limpiar()">Clean</button>
          </form>

        </div>
    </div>


      <!-- Columna Derecha (8 bloques) -->
      <div class="col-8">
        <div class="container">

          <table class="table p-0">
              <thead>
                  <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">apellido</th>
                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let u of personas">
                      <th scope="row">{{u.codigopersona}}</th>
                      <td>{{u.primernombre}}</td>
                      <td>{{u.primerapellido}}</td>
                      <td>{{u.rol}}</td>
                      <td>
                          <button class="btn btn-warning" (click)="modificar(u)">Modificar </button>
                          &nbsp;
                          <button class="btn btn-danger" (click)="Eliminar(u)">Eliminar</button>
                      </td>
                  </tr>
              </tbody>
          </table>

        </div>
      </div>
  </div>
</div>
