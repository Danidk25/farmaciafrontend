<div class=" sticky-top">
  <div class="container-fluid p-0">
    <div class="row ">
      <app-bienvenida></app-bienvenida>

    </div>

    <div class="row p-0" style="background-color: white;" >
      <div class="col-4">
        <h2> Ingresar Cliente</h2>
        <hr class="overflow-hidden">
      </div>
      <div class="col-8">
        <h2>Consultar Clientes</h2>
        <hr class="overflow-hidden">
      </div>
    </div>
  </div>
    </div>

<div class="container-fluid">


  <div class="row">
      <!-- Columna Izquierda (4 bloques) -->

      <div class="col-4 justify-content-start" >
        <div style="position: fixed">


          <form (ngSubmit)="crearUsuario()" id="formCliente">
            <input type="text" [(ngModel)]="cliente.codigocliente" [ngModelOptions]="{standalone:true}"
                  placeholder="Id" >
              <br><br>
              <input type="date" [(ngModel)]="cliente.fecharegistro" [ngModelOptions]="{standalone:true}"
                  placeholder="Fecha" required>
              <br><br>
              <input type="tex" [(ngModel)]="cliente.codigopersona" [ngModelOptions]="{standalone:true}"
                  placeholder="Codigo persona" >
              <br><br>

              <br><br>
              <input type="submit" class="btn btn-success" value="Save">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-secondary" (click)="Limpiar()">Clean</button>
          </form>

        </div>
    </div>


      <!-- Columna Derecha (8 bloques) -->
      <div class="col-8">
        <div class="container">

          <table class="table p-0">
              <thead>
                  <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Fecha Registro</th>
                      <th scope="col">Cod. Cliente</th>
                      <th scope="col">Acciones</th>
                      <th scope="col">nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let u of clientes">
                      <th scope="row">{{u.codigocliente}}</th>
                      <td>{{u.fecharegistro | date:'dd/MM/yyyy'}}</td>
                      <td>{{u.codigopersona}}</td>

                      <td>
                          <button class="btn btn-warning" (click)="modificar(u)">Modificar </button>
                          &nbsp;
                          <button class="btn btn-danger" (click)="Eliminar(u)">Eliminar</button>
                      </td>
                      <td>
                        <ng-container *ngFor="let p of personas">
                          {{ u.p.primernombre }}
                        </ng-container>
                      </td>
                  </tr>
              </tbody>
          </table>

        </div>
      </div>
  </div>
</div>
