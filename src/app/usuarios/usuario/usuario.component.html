<div class=" sticky-top">
  <div class="container-fluid p-0">
    <div class="row ">
      <app-bienvenida></app-bienvenida>

    </div>

    <div class="row p-0" style="background-color: white;" >
      <div class="col-4">
        <h2> Ingresar Usuarios</h2>
        <hr class="overflow-hidden">
      </div>
      <div class="col-4">
        <h2>Consultar Usuarios</h2>
        <hr class="overflow-hidden">
      </div>
      <div class="col-4">
        <button (click)="generarInformePDF()">Informe Completo</button>
        <hr class="overflow-hidden">
      </div>
    </div>
  </div>
    </div>

<div class="container-fluid">


    <div class="row">
        <!-- Columna Izquierda (4 bloques) -->

        <div class="col-4 justify-content-start" >
          <div style="position: fixed">


            <form (ngSubmit)="crearUsuario()" id="formUsuario">
                <input type="text" [(ngModel)]="usuario.idusuario" [ngModelOptions]="{standalone:true}"
                    placeholder="Id" required>
                <br><br>
                <input type="text" [(ngModel)]="usuario.nombreusuario" [ngModelOptions]="{standalone:true}"
                    placeholder="Nombre Usuario" required>
                <br><br>
                <input type="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone:true}"
                    placeholder="Ingrese Password" required>
                <br><br>
                <select [(ngModel)]="usuario.rol" [ngModelOptions]="{standalone:true}">
                    <option value="administrador">administrador</option>
                    <option value="usuario">usuario</option>
                </select>
                <br><br>
                <input type="submit" class="btn btn-success" value="Save">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-secondary" (click)="Limpiar()">Clean</button>
            </form>

          </div>
      </div>


        <!-- Columna Derecha (8 bloques) -->
        <div class="col-8">
          <div class="container">

            <table class="table p-0">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Password</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usuarios">
                        <th scope="row">{{u.idusuario}}</th>
                        <td>{{u.nombreusuario}}</td>
                        <td>{{ ocultarContrasena(u.password) }}</td>
                        <td>{{u.rol}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="modificar(u)">Modificar </button>
                            &nbsp;
                            <button class="btn btn-danger" (click)="Eliminar(u)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

          </div>
        </div>
    </div>
</div>
